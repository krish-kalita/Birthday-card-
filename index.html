<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Cute font -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #2c1a2f, #3b1f40);
    font-family: 'Comfortaa', cursive;
    color: #ffffff;
    overflow-x: hidden;   /* horizontal scroll hidden */
    overflow-y: auto;     /* vertical scroll enabled for mobile */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;      /* spacing top/bottom for small screens */
}

/* Floating symbols and hearts */
.symbol, .floating-heart {
    position: absolute;
    animation: floatUp linear infinite;
    user-select: none;
}

.symbol { color: rgba(0, 229, 255, 0.6); font-family: Consolas, monospace; }
.floating-heart { color: rgba(255,105,180,0.8); font-size: 18px; }

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Greeting Card */
.card {
    position: relative;
    background: #e75489; /* slightly darker than heart */
    border-radius: 25px;
    padding: 40px 32px;
    max-width: 620px;
    width: 90%;             /* responsive width for mobile */
    box-shadow: 0 0 50px rgba(255,105,180,0.4);
    text-align: center;
    overflow: hidden;
}

.card h1 {
    color: #fff;
    margin-bottom: 15px;
    font-size: 2em;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 8px #ffb6c1; }
    to { text-shadow: 0 0 18px #ff69b4; }
}

.card .date {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 25px;
}

.card .message {
    font-size: 16px;
    line-height: 1.7;
    white-space: pre-line;
    position: relative;
    z-index: 2;
}

.card .footer {

    opacity: 0.9;

}
</style>
</head>
